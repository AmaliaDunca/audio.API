<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Audio Api Game</h1>
    <button id="button">Start</button> <button id="resume">Resume</button>

    <div id="Continer_Waves"></div>

    <div class="piano">
      <div class="white-key" id="c"></div>
      <div class="black-key" id="cd"></div>
      <div class="white-key" id="d"></div>
      <div class="black-key" id="dd"></div>
      <div class="white-key" id="e"></div>
      <div class="white-key" id="f"></div>
      <div class="black-key" id="fd"></div>
      <div class="white-key" id="g"></div>
      <div class="black-key" id="gd"></div>
      <div class="white-key" id="a"></div>
      <div class="black-key" id="ad"></div>
      <div class="white-key" id="b"></div>
      <div class="white-key" id="cc"></div>
      <div class="black-key" id="cd"></div>
      <div class="white-key" id="d"></div>
      <div class="black-key" id="ddi"></div>
      <div class="white-key" id="e"></div>
    </div>

    <div class="drums">
      <div class="kick">
        <input type="checkbox" /> <input type="checkbox" />
        <input type="checkbox" /> <input type="checkbox" />
        <input type="checkbox" /> <input type="checkbox" />
        <input type="checkbox" /> <input type="checkbox" />
      </div>
      <div class="snare">
        <input type="checkbox" /> <input type="checkbox" />
        <input type="checkbox" /> <input type="checkbox" />
        <input type="checkbox" /> <input type="checkbox" />
        <input type="checkbox" /> <input type="checkbox" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
